<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <style>
        /* First the Grid */
.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    grid-gap: 1.5rem;
    justify-items: center;
    margin: 0;
    padding: 0;
  }
  
  /* The Picture Frame */
  .gallery-frame {
    padding: .5rem;
    font-size: 1.2rem;
    text-align: center;
    background-color: #333;
    color: #d9d9d9;
  }
  
  /* The Images */
  .gallery-img {
    max-width: 100%;
    height: auto;
    object-fit: cover;
    transition: opacity 0.25s ease-in-out;
  }
  
  .gallery-img:hover {
    opacity: .7;
  }
    </style>
    <div class="gallery-grid">
        <figure class="gallery-frame">
          <img class="gallery-img" src="faraday/slide banner.jpg" alt="" title="Image form https://picsum.photos">
          <!-- <figcaption>Image Title</figcaption> -->
        </figure>
      </div>

      <div class="gallery-grid">
        <figure class="gallery-frame">
          <img class="gallery-img" src="faraday/largeprint.jpg" alt="" title="Image form https://picsum.photos">
          <!-- <figcaption>Image Title</figcaption> -->
        </figure>
      </div>

      <div class="gallery-grid">

          <img class="gallery-img" src="faraday/otc.jpg" alt="" title="Image form https://picsum.photos">
          <!-- <figcaption>Image Title</figcaption> -->
        </figure>
      </div>
    </body>
